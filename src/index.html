<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List App</title>
  <!-- Bootstrap CSS (optional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
  <!-- Custom styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container mt-4">
    <h1>Shopping List</h1>
    <form id="add-item-form" class="row g-3">
      <div class="col-md-4">
        <label for="item-name" class="form-label">Item Name</label>
        <input type="text" id="item-name" class="form-control" required />
      </div>
      <div class="col-md-2">
        <label for="item-quantity" class="form-label">Quantity</label>
        <input type="number" id="item-quantity" class="form-control" min="1" value="1" required />
      </div>
      <div class="col-md-4">
        <label for="item-category" class="form-label">Category</label>
        <input type="text" id="item-category" class="form-control" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Add Item</button>
      </div>
    </form>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="filter-category" class="form-label">Filter by Category</label>
        <select id="filter-category" class="form-select">
          <option value="all">All</option>
        </select>
      </div>
    </div>

    <ul id="item-list" class="list-group mt-3"></ul>
  </div>

  <!-- POINT THIS AT YOUR TS ENTRY, NOT dist/ -->
  <script type="module" src="/index.ts"></script>
</body>
</html>
